<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>Feely - Visualize your feels</title>

    <link rel="stylesheet" href="styles/style.min.css" />
</head>

<body>
    <div ng-controller="HomeController">
        <input type="text" ng-model="q" />
        <button ng-click="addTag()">Search</button>
        <button ng-click="search(true)">Refresh</button>
        
        <ul>
            <li ng-repeat="tag in tagList">
                <a href="#{{ tag }}" ng-click="viewTag(tag)">{{ tag }}</a>
            </li>
        </ul>

        <highchart config="chartConfig"></highchart>
    </div>

    <script src="js/vendor/requirejs/require.js" data-main="js/angular/home.min"></script>
</body>

</html>
